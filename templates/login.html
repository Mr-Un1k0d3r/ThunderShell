<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/font-awesome/css/font-awesome.min.css')}}" rel="stylesheet">
  <link href="{{ url_for('static', filename='img/TShell-Black.ico') }}" rel="shortcut icon">
</head>
<div style="margin: 300px auto;"class="container">
	<div id="login-box">
		<div class="logo">
			<h1 class="logo-caption"><span style="color: yellow; font-weight: bold;" class="tweak"><img style="max-height: 50px;max-width:50px;" src="{{ url_for('static', filename='img/TShell-Yellow.ico') }}"></img>  Thunder</span>Shell</h1>
		</div>
		<div class="controls">
      <form method="POST">
			<input type="text" name="username" placeholder="Username" class="form-control" />
			<input type="password" name="password" placeholder="Password" class="form-control" />
			<button type="submit" class="btn btn-default btn-block btn-custom">Login</button>
    </form>
		</div>
    {% if error %}
    <div style="color: black;background-color: white;" class="alert alert-warning">{{ error }}</div>
    {% endif %}
	</div>
	<footer>Bought to you by the RingZer0 Team</footer>
</div>
